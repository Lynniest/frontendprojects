<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src=".\images\image-product-desktop.jpg" alt="perfume image" id="brand-img">
    <img src=".\images\image-product-mobile.jpg" alt="perfume image" id="brand-img-mobile">
    <div class="description">
      <h4 class="side_header header-txt">P E R F U M E</h4>
      <h1 class="brand_header header-txt">Gabrielle Essence Eau De Parfum</h1>
      <p class="item-des header-txt">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p id="current_price">$149.99</p>
        <div id="old_price"><p>$169.99</p></div>
      </div>

      <button type="button" name="button" id="atc_btn"><img src=".\images\icon-cart.svg" alt="cart-icon" id="cart-icon">Add to Cart</button>
    </div>
  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lynn</a>.
  <footer>
</body>
</html>
